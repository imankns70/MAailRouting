<div>
  <label>
    Credit Card Number
    <input name="credit-card" type="text" placeholder="Enter your 16 digi card number" credit-card>
  </label>


  <label tooltip="3 digits, back of your card" #myTooltip="tooltip">
    Enter your security code
    <span (mouseover)="myTooltip.show()" (mouseout)="myTooltip.hide()">
      (?)
    </span>
    <input type="text">
  </label>

</div>

<div>
  <ul>
    <li *ngFor="let item of items; let i=index">
      {{i}} Member:{{item.name | json}}
    </li>
    <ng-template ngFor [ngForOf]="items" let-item let-i=index>
      <li>
        {{i}} Member:{{item.name | json}}
      </li>
    </ng-template>
  </ul>
</div>
